<body>
    <div class="problem">
        <h4>
        Suponga que un individuo desea invertir un
        capital en un banco y desea saber cuanto ganara
        despues de un mes si el banco paga a razon de
        8.2% mensual cubriendo hasta un maximo de 36 meses
        </h4>
    </div>
    <br>
    <div class="main1">
        <form>
            <label><h3>Ingresa la cantidad a invertir</h3></label>
            <input type="number" name="money" id="money">
            <br>
            <br>
            <label><h3>Elige los meses</h3></label>
            <input type="tel" name="meses" id="meses">

        </form>
    </div>
    
</body>
